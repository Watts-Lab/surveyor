name: Check the source code
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dev packages
        run: npm install --only=dev
      - name: Lint
        run: npm run lint
      - name: Prettier
        run: npm run format